# lightning.pytorch==2.0.6
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32-true
  logger:
    class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      log_model: true
      experiment_name: ${oc.env:ZAP_ENV_NAME}
      tags:
        example_tag_1: 123
        example_tag_2: 789
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        save_top_k: 1
        mode: min
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        mode: min
        min_delta: 0.001
        patience: 5
        verbose: true
        strict: true
    - class_path: lightning.pytorch.callbacks.BatchSizeFinder
      init_args:
        mode: binsearch
        max_trials: 10
    - class_path: lightning.pytorch.callbacks.RichModelSummary
      init_args:
        max_depth: 1
  max_epochs: 200
