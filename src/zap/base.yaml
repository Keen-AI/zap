seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  max_epochs: 100
  default_root_dir: mlruns
  logger:
    class_path: lightning.pytorch.loggers.MLFlowLogger
    init_args:
      artifact_location: gs://${oc.env:ZAP_BUCKET}/${oc.env:ZAP_EXP_NAME}
      tracking_uri: postgresql://${oc.env:ZAP_DB_USER}:${oc.env:ZAP_DB_PWD}@${oc.env:ZAP_DB_HOST}:${oc.env:ZAP_DB_PORT}/${oc.env:ZAP_DB_NAME}
      log_model: true
      experiment_name: ${oc.env:ZAP_EXP_NAME}
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        save_top_k: 1
        mode: min
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        mode: min
        min_delta: 0.001
        patience: 5
        verbose: true
        strict: true
    - class_path: lightning.pytorch.callbacks.StochasticWeightAveraging
      init_args:
        swa_lrs: 1e-2
        device: null # will be infered automatically but "None" is required because "cpu" is the default
    - class_path: lightning.pytorch.callbacks.RichModelSummary
